<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="./fonts/Integral CF/stylesheet.css" />
        <link rel="stylesheet" href="./fonts/DM Sans/stylesheet.css" />
        <link rel="stylesheet" href="./fonts/Averta Demo PE Cutted Demo/stylesheet.css" />
        <title>nft-marketplace-html</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="nav">
                    <p class="logo">NFTERS</p>
                    <hr class="nav-vl" />
                    <div class="sub-nav">
                        <a href="#" class="nav-link">Marketplace</a>
                        <a href="#" class="nav-link">Resource</a>
                        <a href="#" class="nav-link">About</a>
                    </div>
                </nav>
                <div class="actions">
                    <input type="text" placeholder="Search" class="nav-input" />
                    <button class="nav-upload-btn">Upload</button>
                    <button class="nav-connect-btn">Connect Wallet</button>
                </div>
            </header>
            <hr class="header-hl" />
            <main>
                <div class="hero">
                    <div class="hero-info">
                        <h2 class="hero-title">Discover, and collect Digital Art NFTs</h2>
                        <p class="hero-subtitle">
                            Digital marketplace for crypto collectibles and non-fungible tokens (NFTs). Buy, Sell, and
                            discover exclusive digital assets.
                        </p>
                        <button class="hero-btn">Explore Now</button>
                        <div class="hero-stats">
                            <div class="stat">
                                <h2 class="stat-title">98k+</h2>
                                <p class="stat-subtitle">Artwork</p>
                            </div>
                            <div class="stat">
                                <h2 class="stat-title">12k+</h2>
                                <p class="stat-subtitle">Auction</p>
                            </div>
                            <div class="stat">
                                <h2 class="stat-title">15k+</h2>
                                <p class="stat-subtitle">Artist</p>
                            </div>
                        </div>
                    </div>
                    <div class="hero-image"><img src="./images/live auction.png" /></div>
                </div>
            </main>
        </div>
    </body>
</html>
